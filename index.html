    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            background-color: #111;
            position: relative;
            overflow: hidden;
        }
        .nav-container {
            padding: 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
            position: relative;
            z-index: 2;
        }
        .map-container {
            width: 800px;
            height: 500px;
            margin: auto auto 20px auto;
            position: relative;
            z-index: 2;
            background: #111;
            border-radius: 8px;
            padding: 10px;
        }
        .shapes-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .shape {
            position: absolute;
            opacity: 0.5;
            animation: float 8s ease-in-out infinite;
        }
        .star {
            width: 0;
            height: 0;
            position: absolute;
        }
        .star-inner {
            width: 30px;
            height: 30px;
            background: #FFFFFF;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            box-shadow: 0 0 20px #FFFFFF, 0 0 30px #FFFFFF, 0 0 40px #FFFFFF;
        }
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const accessibilityLink = document.querySelector('.accessibility-link');
            const accessibilityMenu = document.getElementById('accessibility-menu');
            
            // Toggle menu on click
            accessibilityLink.addEventListener('click', function(e) {
                e.preventDefault();
                accessibilityMenu.classList.toggle('show');
            });
            
            // Close menu when clicking outside
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.item4')) {
                    accessibilityMenu.classList.remove('show');
                }
            });

            // Create a container for main content if it doesn't exist
            const mainContent = document.createElement('div');
            mainContent.id = 'main-content';
            
            // Move all content except the navigation into the main content div
            const container = document.querySelector('.container');
            if (container) {
                container.parentNode.insertBefore(mainContent, container);
                mainContent.appendChild(container);
            }

            // Store original styles
            const originalStyles = {
                fontSize: window.getComputedStyle(mainContent).fontSize || '16px',
                filter: document.documentElement.style.filter,
                backgroundColor: document.documentElement.style.backgroundColor,
                color: document.documentElement.style.color
            };

            // Accessibility functions
            document.getElementById('increase-text').addEventListener('click', function() {
                const mainContent = document.getElementById('main-content');
                const currentSize = parseInt(window.getComputedStyle(mainContent).fontSize) || 16;
                mainContent.style.fontSize = (currentSize + 2) + 'px';
            });
            
            document.getElementById('decrease-text').addEventListener('click', function() {
                const mainContent = document.getElementById('main-content');
                const currentSize = parseInt(window.getComputedStyle(mainContent).fontSize) || 16;
                if (currentSize > 12) {
                    mainContent.style.fontSize = (currentSize - 2) + 'px';
                }
            });
            
            document.getElementById('grayscale').addEventListener('click', function() {
                document.documentElement.style.filter = 'grayscale(100%)';
            });
            
            document.getElementById('high-contrast').addEventListener('click', function() {
                document.documentElement.style.backgroundColor = '#000000';
                document.documentElement.style.color = '#ffffff';
            });
            
            document.getElementById('negative-contrast').addEventListener('click', function() {
                document.documentElement.style.backgroundColor = '#000000';
                document.documentElement.style.color = '#ffff00';
            });
            
            document.getElementById('light-background').addEventListener('click', function() {
                document.documentElement.style.backgroundColor = '#ffffff';
                document.documentElement.style.color = '#000000';
            });
            
            document.getElementById('links-underline').addEventListener('click', function() {
                const links = document.getElementsByTagName('a');
                for (let link of links) {
                    if (link.style.textDecoration === 'underline') {
                        link.style.textDecoration = 'none';
                    } else {
                        link.style.textDecoration = 'underline';
                    }
                }
            });
            
            document.getElementById('readable-font').addEventListener('click', function() {
                document.body.classList.toggle('dyslexia-font');
            });
            
            document.getElementById('reset').addEventListener('click', function() {
                // Reset font size
                const mainContent = document.getElementById('main-content');
                mainContent.style.fontSize = originalStyles.fontSize;
                
                // Reset filters
                document.documentElement.style.filter = originalStyles.filter;
                
                // Reset colors
                document.documentElement.style.backgroundColor = '';
                document.documentElement.style.color = '';
                
                // Reset link underlines
                const links = document.getElementsByTagName('a');
                for (let link of links) {
                    link.style.textDecoration = '';
                }
                
                // Reset font
                document.body.classList.remove('dyslexia-font');
                
                // Close the accessibility menu
                accessibilityMenu.classList.remove('show');
            });
        });
    </script>
